<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Please raise your hand to proceed to the stretching excercises! -->
    <div id="container">
        <img class='twod' alt="" height="300"/>
        <canvas id="kinect-canvas" width="540" height="480" style="border:1px solid #000000;"></canvas>

<!-- Home Screen Content -->
<div id="home-screen" class="state-content">
    <p>Welcome! Raise your right hand to start.</p>
</div>

<!-- Posture Detection Content -->
<div id="posture-detection" class="state-content">
    <p>Your posture is being analyzed...</p>
</div>

<!-- Bad Posture Content -->
<div id="bad-posture" class="state-content" >
    <p>You have bad posture!</p>
</div>

<!-- Stretches Content -->
<div id="stretches" class="state-content" >
    <p>Here are some stretches.</p>
</div>
    
<!-- Adjust posture Content -->
<div id="adjust-posture" class="state-content" >
    <p>Adjust your posture! Straighten your back.</p>
</div>
