<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretches</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <h1>Recommended Stretches</h1>
    <div class="stretches-container">
        <div class="stretch">
            <h2>Neck Stretch</h2>
            <!-- Embed a YouTube video -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <!-- OR, use a GIF -->
            <!-- <img src="path_to_neck_stretch.gif" alt="Neck Stretch"> -->
        </div>
        <div class="stretch">
            <h2>Shoulder Stretch</h2>
            <!-- Embed a YouTube video -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <!-- OR, use a GIF -->
            <!-- <img src="path_to_shoulder_stretch.gif" alt="Shoulder Stretch"> -->
        </div>
        <!-- Add more stretches as needed -->
    </div>
    <script src="script.js"></script>
</body>

</html>
